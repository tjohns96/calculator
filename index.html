<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div class= "screen" id="last"></div>
            <div class= "screen" id="current">0</div>
        </div>
        <div id="buttons">
            <button id="clear">Clear</button>

            <div class="row" id="row1">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation" id="divide">/</button>

            </div>
            <div class="row" id="row2">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation" id="multiply">x</button>
            </div>
            <div class="row" id="row3">

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation" id="subtract">-</button>
            </div>
            <div class="row" id="row4">
                <button class="number">0</button>
                <button class="number">.</button>
                <button class id="equals">=</button>
                <button class="operation" id="add">+</button>
            </div>

        </div>
    </div>
</body>

</html>
